<!DOCTYPE html>
<html lang="fr">
  <!-- Comment -->
  <head>
    <meta charset="UTF-8" />
    <!-- Web page encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark light" />
    <!-- Preference for dark mode -->
    <meta name="creator" content="Lucas;Jephte;Ilhem" /><!-- Metadata to declare the creators -->
    <title>Snake Game</title><!-- Declaration of the header name -->
    <link rel="stylesheet" href="game.css" /><!-- Links to the CSS page that styles the page -->
  </head>
  <body>
    <div class="gameboy-background">
      <div id="game-container">
        <canvas id="gc" class="game-canvas" width="400" height="400"></canvas><!-- Insertion of the area to create shapes in JS-->
      </div>
      <table><!-- Insertion of a table for the position of elements -->
        <thead> <!-- Insertion of the table header -->
          <td>
            <div class="keys"><!-- Division to gather directional keys   -->
              <a class="up arr" onclick="Snake.action('up')">
                <i class="chevron up"></i>
              </a><!-- Button to go up -->
              <br />
              <a class="left arr" onclick="Snake.action('left')">
                <i class="chevron left"></i>
              </a><!-- Button to go left -->
              <a class="middle arr"><i class="middle home"></i></a>
              <!-- Middle button serving no purpose yet -->
              <a class="right arr" onclick="Snake.action('right')">
                <!-- Button to go right -->
                <i class="chevron right"></i>
              </a>
              <br /><!-- Line break -->
              <a class="down arr" onclick="Snake.action('down')">
                <i class="chevron down"></i>
              </a><!-- Button to go down -->
            </div>
          </td>
          <td>
            <div class="pause">
              <a onclick="Snake.pause('pause')">
                <i class="but"></i>
              </a><!-- Button to pause -->
            </div>
          </td>
          <td>
            <div class="buttona">
              <a onclick="Snake.reset('reset')"><i class="but"></i></a>
            </div><!-- Button to reset -->
          </td>
        </thead>
        <tbody>
          <td>
            <div class="menu">
              <a href="/enregistrement/snake.html"><i class="btnmenu"></i></a><!-- Button to go to registration -->
            </div>
          </td>
          <td>
            <div><a onclick="changeColor()"><i class="playgame"></i></a></div><!-- Button to play the game -->
          </td>
        </tbody>
      </table>
      <script type="text/javascript" src="game.js"></script>
    </div>
  </body>
</html>
